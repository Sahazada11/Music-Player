<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Images/logo.png" alt="Logo">Water-7</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>My Music </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="Poster">
                    <span>Na-Tum-Jano-Na-Hum </span>
                    <span class="songListPlay"><span class="timeStamp">6.36 <i id="0"
                                class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div>
                    <div class="songItem">
                        <img src="cover/2.jpg" alt="Poster">
                        <span>Aa-bhi-ja-Aa-bhi-ja</span>
                        <span class="songListPlay"><span class="timeStamp">6.36 <i id="1"
                                    class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                    </div>
                </div>
                <div>
                    <div class="songItem">
                        <img src="cover/3.jpeg" alt="Poster">
                        <span>Hairat </span>
                        <span class="songListPlay"><span class="timeStamp">6.36 <i id="2"
                                    class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                    </div>
                </div>
                <div>
                    <div class="songItem">
                        <img src="cover/4.jpg" alt="Poster">
                        <span>Jane-kya-dhundta-hai </span>
                        <span class="songListPlay"><span class="timeStamp">6.36 <i id="3"
                                    class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                    </div>
                </div>
                <div>
                    <div class="songItem">
                        <img src="cover/5.jpeg" alt="Poster">
                        <span>Ek-pal-ka-jeena</span>
                        <span class="songListPlay"><span class="timeStamp">6.36 <i id="4"
                                    class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                    </div>
                </div>
                <div>
                    <div class="songItem">
                        <img src="cover/6.jpeg" alt="Poster">
                        <span>Tu-dill-ki-khushi </span>
                        <span class="songListPlay"><span class="timeStamp">6.36 <i id="5"
                                    class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                    </div>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon"><!--fontAwsom-->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="Images/WhatsApp Video 2023-09-05 at 21.15.40.gif" width="30px" id="gif" >
        </div>
    </div>

    <script src="https://kit.fontawesome.com/dbee8ddae3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
